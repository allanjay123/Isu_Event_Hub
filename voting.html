<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Voting | ISU Hub</title>
    <style>
        body { background: #f0f2f5; font-family: Arial; text-align: center; }
        .card-container { display: flex; justify-content: center; gap: 20px; padding: 20px; flex-wrap: wrap; }
        .candidate-card { background: white; width: 200px; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .candidate-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .btn-vote { background: #2d5a27; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <h2 style="color: #2d5a27;">VOTE FOR YOUR CANDIDATE</h2>
    <a href="index.html">‚Üê Back to Dashboard</a>
    <div class="card-container" id="candidates"></div>

    <script>
        let candidates = JSON.parse(localStorage.getItem('isuVotes')) || [
            { id: 1, name: "Candidate #1", votes: 0, img: "https://via.placeholder.com/200" },
            { id: 2, name: "Candidate #2", votes: 0, img: "https://via.placeholder.com/200" }
        ];

        function render() {
            document.getElementById('candidates').innerHTML = candidates.map((c, i) => `
                <div class="candidate-card">
                    <img src="${c.img}">
                    <h3>${c.name}</h3>
                    <p>Votes: ${c.votes}</p>
                    <button class="btn-vote" onclick="vote(${i})">VOTE</button>
                </div>
            `).join('');
        }

        function vote(i) {
            candidates[i].votes++;
            localStorage.setItem('isuVotes', JSON.stringify(candidates));
            alert("Vote recorded!");
            render();
        }
        render();
    </script>
</body>
</html>
