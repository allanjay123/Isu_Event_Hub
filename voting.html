<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Voting | ISU Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --isu-green: #2d5a27; --isu-gold: #facc15; --bg-gray: #f0f2f5; }
        body { background-color: var(--bg-gray); font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header-section { background-color: var(--isu-green); color: white; padding: 30px 10px; text-align: center; }
        .container { max-width: 1100px; margin: 20px auto; padding: 10px; }
        .chart-box { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .admin-controls { background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        input[type="text"] { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex: 1; }
        .btn-add-ui { background-color: var(--isu-green); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .candidate-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .candidate-card { background: white; border-radius: 12px; overflow: hidden; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .image-box { width: 100%; height: 200px; background: #eee; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }
        .info-box { padding: 15px; }
        .btn-vote { background-color: var(--isu-gold); color: var(--isu-green); border: none; width: 85%; padding: 10px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-vote:disabled { background: #ccc; cursor: not-allowed; }
        .btn-delete { background: none; color: #d9534f; border: none; cursor: pointer; text-decoration: underline; margin-bottom: 10px; font-size: 11px; }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>Voting System</h1>
        <a href="index.html" style="color:var(--isu-gold); text-decoration:none; font-size:12px;">‚Üê Back to Dashboard</a>
    </div>

    <div class="container">
        <div class="chart-box"><canvas id="voteChart" height="80"></canvas></div>

        <div class="admin-controls">
            <input type="text" id="cand-name" placeholder="Candidate Name">
            <input type="file" id="cand-img" accept="image/*">
            <button class="btn-add-ui" onclick="addNewCandidate()">+ Add</button>
            <button onclick="localStorage.removeItem('hasVoted'); location.reload();" style="font-size:10px;">Reset My Vote</button>
        </div>

        <div class="candidate-grid" id="candidateGrid"></div>
    </div>

    <script>
        let candidates = JSON.parse(localStorage.getItem('isuVotes')) || [];
        let voteChart = null;

        function renderCandidates() {
            const grid = document.getElementById('candidateGrid');
            const hasVoted = localStorage.getItem('hasVoted');
            grid.innerHTML = candidates.map((c, index) => `
                <div class="candidate-card">
                    <div class="image-box"><img src="${c.img}"></div>
                    <div class="info-box">
                        <h3>${c.name}</h3>
                        <p>Votes: <b>${c.votes}</b></p>
                    </div>
                    <button class="btn-vote" ${hasVoted ? 'disabled' : ''} onclick="vote(${index})">
                        ${hasVoted ? 'Voted' : 'Vote'}
                    </button><br>
                    <button class="btn-delete" onclick="removeCandidate(${index})">Remove</button>
                </div>
            `).join('');
            
            // Subukan i-save. Kapag nag-error (QuotaExceeded), mag-aalert ang browser.
            try {
                localStorage.setItem('isuVotes', JSON.stringify(candidates));
            } catch (e) {
                alert("Storage full! Try using a smaller image or delete some candidates.");
            }
            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('voteChart').getContext('2d');
            if (voteChart) voteChart.destroy();
            voteChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: candidates.map(c => c.name),
                    datasets: [{ label: 'Votes', data: candidates.map(c => c.votes), backgroundColor: '#2d5a27' }]
                },
                options: { indexAxis: 'y', plugins: { legend: { display: false } } }
            });
        }

        function addNewCandidate() {
            const nameInput = document.getElementById('cand-name');
            const fileInput = document.getElementById('cand-img');

            if (!nameInput.value) return alert("Enter name");

            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        // IMAGE COMPRESSION: Ginagawa nating 300px lang ang width para tipid sa space
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 300; 
                        canvas.height = 300;
                        ctx.drawImage(img, 0, 0, 300, 300);
                        const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7); // 70% quality

                        candidates.push({ name: nameInput.value, votes: 0, img: compressedBase64 });
                        renderCandidates();
                        nameInput.value = ""; fileInput.value = "";
                    };
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                candidates.push({ name: nameInput.value, votes: 0, img: "https://via.placeholder.com/300" });
                renderCandidates();
                nameInput.value = "";
            }
        }

        function vote(index) {
            if (localStorage.getItem('hasVoted')) return;
            candidates[index].votes++;
            localStorage.setItem('hasVoted', 'true');
            renderCandidates();
        }

        function removeCandidate(index) {
            if (confirm("Delete?")) {
                candidates.splice(index, 1);
                renderCandidates();
            }
        }

        renderCandidates();
    </script>
</body>
</html>
