<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Voting | ISU Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --isu-green: #2d5a27;
            --isu-gold: #facc15;
            --bg-gray: #f0f2f5;
        }

        body { background-color: var(--bg-gray); font-family: Arial, sans-serif; margin: 0; padding: 0; }

        /* Header Design base sa screenshot */
        .header-section {
            background-color: var(--isu-green);
            color: white;
            padding: 30px 10px;
            text-align: center;
        }
        .header-section h1 { margin: 0; font-size: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .back-link { color: var(--isu-gold); text-decoration: none; font-size: 13px; font-weight: bold; display: block; margin-top: 10px; }

        .container { max-width: 1000px; margin: 20px auto; padding: 10px; }

        /* Add Candidate Section */
        .admin-controls {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .btn-add-ui { background-color: var(--isu-green); color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        input[type="text"] { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex: 1; }

        /* Candidate Grid base sa screenshot */
        .candidate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .candidate-card {
            background: white;
            border-radius: 10px;
            width: 180px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .candidate-card:hover { transform: translateY(-5px); }

        .image-box {
            width: 100%;
            height: 200px;
            background-color: #eee;
            position: relative;
        }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }

        .info-box { padding: 15px; }
        .info-box h3 { margin: 5px 0; font-size: 16px; color: #333; }
        .info-box p { margin: 5px 0; color: #666; font-size: 14px; }

        .btn-vote {
            background-color: var(--isu-green);
            color: white;
            border: none;
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-delete {
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>Vote for your Candidate</h1>
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <div class="container">
        <div class="admin-controls">
            <input type="text" id="cand-name" placeholder="Enter Candidate Name">
            <input type="file" id="cand-img" accept="image/*">
            <button class="btn-add-ui" onclick="addNewCandidate()">+ Add Candidate</button>
        </div>

        <div class="candidate-grid" id="candidateGrid">
            </div>
    </div>

    <script>
        // 1. Load data
        let candidates = JSON.parse(localStorage.getItem('isuVotes')) || [
            { name: "Candidate #1", votes: 0, img: "https://via.placeholder.com/200?text=C1" },
            { name: "Candidate #2", votes: 0, img: "https://via.placeholder.com/200?text=C2" }
        ];

        function renderCandidates() {
            const grid = document.getElementById('candidateGrid');
            grid.innerHTML = candidates.map((c, index) => `
                <div class="candidate-card">
                    <div class="image-box">
                        <img src="${c.img}" alt="Candidate">
                    </div>
                    <div class="info-box">
                        <h3>${c.name}</h3>
                        <p>Votes: <b>${c.votes}</b></p>
                    </div>
                    <button class="btn-vote" onclick="vote(${index})">Vote</button>
                    <button class="btn-delete" onclick="removeCandidate(${index})">Remove</button>
                </div>
            `).join('');
            localStorage.setItem('isuVotes', JSON.stringify(candidates));
        }

        // 2. Add New Candidate with Picture
        function addNewCandidate() {
            const nameInput = document.getElementById('cand-name');
            const imgInput = document.getElementById('cand-img');

            if (nameInput.value === "") return alert("Please enter a name.");

            if (imgInput.files && imgInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    candidates.push({
                        name: nameInput.value,
                        votes: 0,
                        img: e.target.result
                    });
                    renderCandidates();
                    nameInput.value = "";
                    imgInput.value = "";
                };
                reader.readAsDataURL(imgInput.files[0]);
            } else {
                // Default image pag walang inupload
                candidates.push({
                    name: nameInput.value,
                    votes: 0,
                    img: "https://via.placeholder.com/200?text=No+Image"
                });
                renderCandidates();
                nameInput.value = "";
            }
        }

        // 3. Vote Logic
        function vote(index) {
            candidates[index].votes++;
            renderCandidates();
        }

        // 4. Delete Logic
        function removeCandidate(index) {
            if(confirm("Delete this candidate?")) {
                candidates.splice(index, 1);
                renderCandidates();
            }
        }

        renderCandidates();
    </script>

</body>
</html>
