<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports & Activities | ISU Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --isu-green: #2d5a27; --isu-gold: #facc15; --bg: #f0f2f5; }
        body { background: var(--bg); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        
        .header { background: var(--isu-green); color: white; padding: 30px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .container { max-width: 900px; margin: -30px auto 50px; padding: 0 20px; }

        .registration-box { 
            background: white; padding: 30px; border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 8px solid var(--isu-gold);
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: bold; color: var(--isu-green); font-size: 14px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; transition: 0.3s; }

        .btn-submit { 
            background: var(--isu-green); color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 8px; font-size: 16px; font-weight: bold; 
            cursor: pointer; margin-top: 20px; transition: 0.3s;
        }

        /* Controls Section */
        .controls-box { 
            background: white; margin-top: 30px; border-radius: 12px; padding: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; gap: 10px; flex-wrap: wrap; align-items: center;
        }
        .search-input { flex: 2; padding: 10px; border: 1px solid #ddd; border-radius: 6px; min-width: 200px; }
        .filter-select { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        
        .btn-export { 
            background: #1d7244; color: white; border: none; padding: 10px 15px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px;
        }

        /* Registered Table */
        .list-box { background: white; margin-top: 10px; border-radius: 0 0 12px 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { background: #f8f9fa; text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: var(--isu-green); }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .badge { background:#e8f5e9; color:#2d5a27; padding:4px 8px; border-radius:4px; font-size:12px; font-weight: bold; }
        .back-link { display: inline-block; margin-top: 20px; color: var(--isu-green); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0;">Sports & Activities</h1>
        <p style="color:var(--isu-gold);">Isabela State University Registration Portal</p>
    </div>

    <div class="container">
        <div class="registration-box">
            <h2 style="margin-top:0; color:#333;"><i class="fas fa-running"></i> Join an Activity</h2>
            <form id="regForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter name..." required>
                    </div>
                    <div class="input-group">
                        <label>Student ID</label>
                        <input type="text" id="studentID" placeholder="e.g. 21-0001" required>
                    </div>
                    <div class="input-group">
                        <label>Department</label>
                        <select id="dept" required>
                            <option value="">-- Select Dept --</option>
                            <option value="CCSICT">CCSICT</option>
                            <option value="CTE">CTE</option>
                            <option value="CBA">CBA</option>
                            <option value="CAES">CAES</option>
                            <option value="SOC">SOC</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Choose Sports/Activity</label>
                        <select id="activity" required>
                            <option value="">-- Select Event --</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Volleyball">Volleyball</option>
                            <option value="Badminton">Badminton</option>
                            <option value="Sepak Takraw">Sepak Takraw</option>
                            <option value="Chess">Chess</option>
                            <option value="E-Sports">E-Sports</option>
                            <option value="Dance Troupe">Dance Troupe</option>
                            <option value="Musical Solo">Musical Solo</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Register for Event</button>
            </form>
        </div>

        <div class="controls-box">
            <input type="text" id="searchBox" class="search-input" placeholder="Search..." onkeyup="filterData()">
            <select id="filterActivity" class="filter-select" onchange="filterData()">
                <option value="All">All Events</option>
                <option value="Basketball">Basketball</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Badminton">Badminton</option>
                <option value="E-Sports">E-Sports</option>
            </select>
            <button class="btn-export" onclick="exportToCSV()">
                <i class="fas fa-file-excel"></i> Export CSV
            </button>
        </div>

        <div class="list-box">
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Participant</th>
                            <th>Student ID</th>
                            <th>Activity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="regList"></tbody>
                </table>
            </div>
            <a href="index.html" class="back-link">‚Üê Return to Dashboard</a>
        </div>
    </div>

    <script>
        let registrants = JSON.parse(localStorage.getItem('isuRegistrants')) || [];

        function filterData() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filterAct = document.getElementById('filterActivity').value;
            const list = document.getElementById('regList');

            const filtered = registrants.filter(r => {
                const matchesSearch = r.name.toLowerCase().includes(searchTerm) || r.id.includes(searchTerm);
                const matchesFilter = filterAct === "All" || r.activity === filterAct;
                return matchesSearch && matchesFilter;
            });

            list.innerHTML = filtered.map((r) => `
                <tr>
                    <td><b>${r.name}</b><br><small style="color:#666;">${r.dept}</small></td>
                    <td>${r.id}</td>
                    <td><span class="badge">${r.activity}</span></td>
                    <td>
                        <button onclick="deleteReg('${r.id}')" style="color:#d9534f; border:none; background:none; cursor:pointer;">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // --- EXPORT TO CSV LOGIC ---
        function exportToCSV() {
            if (registrants.length === 0) return alert("No data to export!");
            
            let csvContent = "data:text/csv;charset=utf-8,Full Name,Student ID,Department,Activity\n";
            
            registrants.forEach(r => {
                csvContent += `${r.name},${r.id},${r.dept},${r.activity}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "ISU_Activity_Registrants.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newEntry = {
                name: document.getElementById('fullName').value,
                id: document.getElementById('studentID').value,
                dept: document.getElementById('dept').value,
                activity: document.getElementById('activity').value
            };
            
            if(registrants.some(r => r.id === newEntry.id && r.activity === newEntry.activity)) {
                return alert("Already registered!");
            }

            registrants.push(newEntry);
            localStorage.setItem('isuRegistrants', JSON.stringify(registrants));
            this.reset();
            filterData();
            alert("Registered Successfully!");
        });

        function deleteReg(id) {
            if(confirm("Remove this registration?")) {
                registrants = registrants.filter(r => r.id !== id);
                localStorage.setItem('isuRegistrants', JSON.stringify(registrants));
                filterData();
            }
        }

        filterData();
    </script>
</body>
</html>
