<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found | ISU Event Hub</title>
    <style>
        /* ISU Theme Colors */
        :root {
            --isu-green: #2d5a27;
            --isu-gold: #facc15;
            --bg-gray: #f0f2f5;
        }

        body { 
            background-color: var(--bg-gray); 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        .header { 
            background-color: var(--isu-green); 
            color: white; 
            padding: 25px; 
            text-align: center; 
            font-size: 24px; 
            font-weight: bold; 
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container { 
            max-width: 1000px; 
            margin: 30px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }

        .top-bar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }

        .btn-add { 
            background-color: var(--isu-green); 
            color: white; 
            padding: 10px 15px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 14px; 
            border: none;
            cursor: pointer;
        }

        .btn-back { 
            color: var(--isu-green); 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 14px; 
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
        }

        th { 
            background-color: var(--isu-gold); 
            color: var(--isu-green); 
            text-align: left; 
            padding: 12px; 
            border: 1px solid #ddd; 
            text-transform: uppercase; 
            font-size: 13px; 
        }

        td { 
            padding: 12px; 
            border: 1px solid #ddd; 
            font-size: 14px; 
            color: #333; 
        }

        .btn-edit { 
            background-color: #2d5a27; 
            color: white; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 12px;
        }

        .btn-remove { 
            background-color: #d9534f; 
            color: white; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .footer-link {
            display: block;
            margin-top: 25px;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="header">ISU Lost & Found Records</div>

    <div class="container">
        <div class="top-bar">
            <button class="btn-add" onclick="addItem()">+ Add New Item</button>
            <a href="index.html" class="btn-back">← Back to Dashboard</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Description</th>
                    <th>Location Found</th>
                    <th>Date Reported</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="items-body">
                </tbody>
        </table>

        <div class="footer-link">
            <a href="index.html" style="color: #2d5a27; font-weight: bold; text-decoration: none;">← Back to Dashboard</a>
        </div>
    </div>

    <script>
        // 1. Load data mula sa localStorage o gamitin ang mga original samples mo bilang default
        let lostItems = JSON.parse(localStorage.getItem('isuLostItems')) || [
            { id: '001', desc: 'Blue Leather Wallet (May lamang ID)', loc: 'Student Canteen', date: 'Jan 31, 2026' },
            { id: '002', desc: 'Silver Lanyard (CCSICT Logo)', loc: 'Library Hallway', date: 'Jan 30, 2026' },
            { id: '003', desc: 'Casio Calculator (Black)', loc: 'Room 204 - Admin Bldg', date: 'Jan 28, 2026' }
        ];

        // 2. Function para i-display ang mga items sa table
        function renderItems() {
            const tbody = document.getElementById('items-body');
            tbody.innerHTML = lostItems.map((item, index) => `
                <tr>
                    <td>${item.id}</td>
                    <td><b>${item.desc}</b></td>
                    <td>${item.loc}</td>
                    <td>${item.date}</td>
                    <td>
                        <button class="btn-edit" onclick="editItem(${index})">Edit</button>
                        <button class="btn-remove" onclick="removeItem(${index})">Remove</button>
                    </td>
                </tr>
            `).join('');
            
            // I-save ang data sa storage
            localStorage.setItem('isuLostItems', JSON.stringify(lostItems));
        }

        // 3. Function para sa Add New Item
        function addItem() {
            const desc = prompt("Enter Item Description:");
            const loc = prompt("Where was it found?");
            
            if (desc && loc) {
                const newItem = {
                    // Auto-generate ID base sa length
                    id: String(lostItems.length + 1).padStart(3, '0'),
                    desc: desc,
                    loc: loc,
                    // Auto-date base sa petsa ngayon
                    date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                };
                
                lostItems.push(newItem);
                renderItems();
            }
        }

        // 4. Function para sa Remove
        function removeItem(index) {
            if (confirm("Are you sure you want to remove this record?")) {
                lostItems.splice(index, 1);
                renderItems();
            }
        }

        // 5. Function para sa Edit
        function editItem(index) {
            const newDesc = prompt("Edit Item Description:", lostItems[index].desc);
            const newLoc = prompt("Edit Location:", lostItems[index].loc);
            
            if (newDesc && newLoc) {
                lostItems[index].desc = newDesc;
                lostItems[index].loc = newLoc;
                renderItems();
            }
        }

        // Simulan ang display
        renderItems();
    </script>

</body>
</html>
