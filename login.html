<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISU Event Hub | Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --isu-green: #2d5a27; --isu-gold: #facc15; }
        
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1541339907198-e08756ebafe3?auto=format&fit=crop&q=80');
            background-size: cover; background-position: center;
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px; border-radius: 20px; width: 100%; max-width: 380px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); border-top: 8px solid var(--isu-gold);
            text-align: center;
        }

        .login-card img { width: 80px; margin-bottom: 15px; }
        .login-card h2 { color: var(--isu-green); margin-bottom: 5px; font-size: 24px; }
        .login-card p { color: #666; font-size: 14px; margin-bottom: 25px; }

        .input-group { position: relative; margin-bottom: 15px; text-align: left; }
        .input-group i { position: absolute; left: 15px; top: 38px; color: var(--isu-green); }
        .input-group label { font-size: 12px; font-weight: bold; color: var(--isu-green); margin-bottom: 5px; display: block; }
        .input-group input {
            width: 100%; padding: 12px 12px 12px 40px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--isu-green); box-shadow: 0 0 5px rgba(45,90,39,0.2); }

        .login-btn {
            width: 100%; background: var(--isu-green); color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer;
            font-size: 16px; margin-top: 10px; transition: 0.3s;
        }
        .login-btn:hover { background: #1e3d1a; transform: translateY(-2px); }

        .footer-text { margin-top: 20px; font-size: 11px; color: #888; }
    </style>
</head>
<body>

    <div class="login-card">
        <i class="fas fa-university" style="font-size: 50px; color: var(--isu-green);"></i>
        <h2>ISU Event Hub</h2>
        <p>CCSICT Cabagan Student Portal</p>

        <form id="loginForm">
            <div class="input-group">
                <label>STUDENT ID</label>
                <i class="fas fa-user"></i>
                <input type="text" id="studentId" placeholder="e.g. 21-0001" required>
            </div>

            <div class="input-group">
                <label>PASSWORD</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">LOGIN TO DASHBOARD</button>
        </form>

        <div class="footer-text">
            &copy; 2026 Isabela State University - Cabagan Campus<br>
            Secure Online Event & Voting System
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById('studentId').value;
            
            // Simulan natin ang loading effect (optional)
            const btn = document.querySelector('.login-btn');
            btn.innerText = "Authenticating...";
            btn.disabled = true;

            // Mock Authentication: Kahit anong ID gagana muna
            setTimeout(() => {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentStudent', id);
                window.location.href = 'index.html'; // DITO ANG LINK PAPUNTA SA DASHBOARD
            }, 1200);
        };
    </script>
</body>
</html>
