<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ISU Event Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --isu-green: #2d5a27; --isu-gold: #facc15; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: #f0f2f5; font-family: 'Inter', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 8px solid var(--isu-gold); width: 100%; max-width: 350px; text-align: center; }
        .login-card i { color: var(--isu-green); font-size: 60px; margin-bottom: 10px; }
        h2 { color: var(--isu-green); margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--isu-green); }
        button { width: 100%; padding: 14px; background: var(--isu-green); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #1e3d1a; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fas fa-university"></i>
        <h2>ISU Event Hub</h2>
        <p>Student Portal Login</p>
        <form id="loginForm">
            <input type="text" id="stuID" placeholder="Student ID (e.g. 21-0001)" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">LOGIN TO SYSTEM</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', document.getElementById('stuID').value);
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
