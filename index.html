<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISU Event Hub | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --isu-green: #2d5a27; --isu-gold: #facc15; --bg: #f0f2f5; 
            --card-bg: #ffffff; --text: #333333; 
        }

        /* DARK MODE */
        body.dark-mode { --bg: #1a1a1a; --card-bg: #2d2d2d; --text: #f0f0f0; }
        body.dark-mode .box-link, body.dark-mode .section-box, body.dark-mode .profile-card, body.dark-mode .countdown-bar { background: var(--card-bg); color: var(--text); }

        body { background: var(--bg); font-family: Arial, sans-serif; margin: 0; color: var(--text); transition: 0.3s; }
        
        /* COUNTDOWN BAR */
        .countdown-bar {
            background: var(--isu-gold);
            color: var(--isu-green);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        .timer-unit { background: var(--isu-green); color: white; padding: 2px 6px; border-radius: 4px; min-width: 30px; display: inline-block; }

        /* HEADER */
        .header { 
            background: var(--isu-green); color: white; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .header-icons { display: flex; align-items: center; gap: 20px; }
        .notif-wrapper { position: relative; cursor: pointer; }
        .notif-badge { position: absolute; top: -5px; right: -5px; background: red; color: white; font-size: 10px; padding: 2px 5px; border-radius: 50%; display: none; }

        /* SIDEBAR */
        .sidebar {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100%;
            background: var(--card-bg); box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            transition: 0.4s; z-index: 2000; padding-top: 60px;
        }
        .sidebar.active { right: 0; }
        .sidebar-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-bottom: 1px solid #eee; }

        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        
        .grid-main { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .box-link { background: white; padding: 20px 10px; border-radius: 12px; text-decoration: none; text-align: center; border-bottom: 5px solid var(--isu-gold); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .box-link i { font-size: 28px; color: var(--isu-green); margin-bottom: 10px; }
        .box-link span { display: block; font-weight: bold; font-size: 11px; color: #444; }

        .flex-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .section-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="countdown-bar" id="countdownBar">
        <span id="event-name">Next Event: ---</span>
        <div id="timer">
            <span class="timer-unit" id="days">00</span>d :
            <span class="timer-unit" id="hours">00</span>h :
            <span class="timer-unit" id="mins">00</span>m :
            <span class="timer-unit" id="secs">00</span>s
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-item" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> <span>Toggle Dark Mode</span></div>
        <div class="sidebar-item" onclick="alert('Help: web-admin@isu.edu.ph')"><i class="fas fa-question-circle"></i> <span>Help</span></div>
    </div>

    <div class="header">
        <h1 style="font-size: 18px;">ISU Hub</h1>
        <div class="header-icons">
            <div class="notif-wrapper" onclick="clearNotif()">
                <i class="fas fa-bell" style="font-size: 20px;"></i>
                <span class="notif-badge" id="notifBadge">!</span>
            </div>
            <div onclick="toggleMenu()"><i class="fas fa-bars" style="font-size: 22px; cursor:pointer;"></i></div>
        </div>
    </div>

    <div class="container">
        <div class="grid-main">
            <a href="calendar.html" class="box-link"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
            <a href="activities.html" class="box-link"><i class="fas fa-running"></i><span>Registration</span></a>
            <a href="leaderboard.html" class="box-link"><i class="fas fa-trophy"></i><span>Leaderboard</span></a>
            <a href="voting.html" class="box-link"><i class="fas fa-vote-yea"></i><span>Voting</span></a>
            <a href="attendance.html" class="box-link"><i class="fas fa-id-card"></i><span>Attendance</span></a>
            <a href="lostfound.html" class="box-link"><i class="fas fa-box-open"></i><span>Lost & Found</span></a>
        </div>

        <div class="flex-row">
            <div class="section-box">
                <div class="section-title"><b>Freedom Wall</b></div>
                <div id="shoutbox" style="height:150px; overflow-y:auto; background:rgba(0,0,0,0.03); padding:10px; border-radius:8px;"></div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="text" id="shoutMsg" style="flex:1; padding:8px;" placeholder="Post a cheer...">
                    <button onclick="postShout()" style="background:var(--isu-green); color:white; border:none; padding:8px 15px; border-radius:4px;">Post</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastShoutCount = (JSON.parse(localStorage.getItem('isuShouts')) || []).length;

        // --- COUNTDOWN LOGIC ---
        function startCountdown() {
            const events = JSON.parse(localStorage.getItem('isuEvents')) || [];
            if (events.length === 0) {
                document.getElementById('event-name').innerText = "No upcoming events in calendar";
                return;
            }

            // Hanapin ang pinaka-malapit na event sa hinaharap
            const now = new Date().getTime();
            const upcoming = events
                .map(e => ({ name: e.title, time: new Date(e.date).getTime() }))
                .filter(e => e.time > now)
                .sort((a, b) => a.time - b.time)[0];

            if (!upcoming) {
                document.getElementById('event-name').innerText = "All events finished";
                return;
            }

            document.getElementById('event-name').innerText = `Countdown to ${upcoming.name}:`;

            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = upcoming.time - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("mins").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("secs").innerText = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("timer").innerHTML = "EVENT STARTED!";
                }
            }, 1000);
        }

        // --- DASHBOARD FUNCTIONS ---
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function postShout() {
            const m = document.getElementById('shoutMsg').value;
            if(!m) return;
            let s = JSON.parse(localStorage.getItem('isuShouts')) || [];
            s.unshift({ text: m });
            localStorage.setItem('isuShouts', JSON.stringify(s));
            document.getElementById('shoutMsg').value = '';
            loadShouts();
        }

        function loadShouts() {
            const s = JSON.parse(localStorage.getItem('isuShouts')) || [];
            document.getElementById('shoutbox').innerHTML = s.map(x => `<div style="padding:8px; border-bottom:1px solid #ddd; font-size:13px;">${x.text}</div>`).join('');
            if (s.length > lastShoutCount) document.getElementById('notifBadge').style.display = 'block';
        }

        function clearNotif() {
            document.getElementById('notifBadge').style.display = 'none';
            lastShoutCount = (JSON.parse(localStorage.getItem('isuShouts')) || []).length;
        }

        window.onload = () => {
            if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
            loadShouts();
            startCountdown(); // Tawagin ang countdown sa pag-load
        };
    </script>
</body>
</html>
