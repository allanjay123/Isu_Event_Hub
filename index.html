<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISU Event Hub | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --isu-green: #2d5a27;
            --isu-gold: #facc15;
            --bg-gray: #f0f2f5;
            --sidebar-width: 250px;
        }

        body { 
            background-color: var(--bg-gray); 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            transition: 0.3s;
        }

        /* --- HAMBURGER SIDEBAR --- */
        .sidebar {
            height: 100%;
            width: 0; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: var(--isu-green);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.3);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a:hover {
            background-color: var(--isu-gold);
            color: var(--isu-green);
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }

        /* --- HEADER & MENU BUTTON --- */
        .header { 
            background-color: var(--isu-green); 
            color: white; 
            padding: 20px; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .menu-icon {
            position: absolute;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--isu-gold);
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- MAIN CONTENT --- */
        .container { 
            max-width: 1000px; 
            margin: 30px auto; 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 20px;
        }

        #logo-preview {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--isu-gold);
            cursor: pointer;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .feature-box {
            background: white;
            border: 1px solid #ddd;
            border-top: 8px solid var(--isu-gold);
            border-radius: 8px;
            padding: 30px 15px;
            text-decoration: none;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .feature-box:hover {
            transform: translateY(-5px);
            background-color: #f9f9f9;
        }

        .feature-box i {
            font-size: 35px;
            color: var(--isu-green);
            margin-bottom: 10px;
        }

        .footer-text {
            margin-top: 50px;
            text-align: center;
            color: #888;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <span class="close-btn" onclick="closeNav()">&times;</span>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="calendar.html"><i class="fas fa-calendar"></i> Event Calendar</a>
        <a href="registration.html"><i class="fas fa-user-plus"></i> Registration</a>
        <a href="leaderboard.html"><i class="fas fa-medal"></i> Leaderboards</a>
        <a href="lostfound.html"><i class="fas fa-search"></i> Lost & Found</a>
        <a href="#" onclick="alert('Logged out successfully!')"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="header">
        <i class="fas fa-bars menu-icon" onclick="openNav()"></i>
        <h1>ISU Online Event System</h1>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="logo-container">
                <img id="logo-preview" src="https://via.placeholder.com/100?text=PHOTO" alt="Logo" onclick="triggerUpload()">
                <input type="file" id="image-input" style="display:none;" accept="image/*" onchange="previewImage(this)">
            </div>
            <div class="welcome-text">
                <h2 id="admin-name">Admin Dashboard</h2>
                <p>Isabela State University - Cabagan</p>
                <small onclick="changeName()" style="color: blue; cursor: pointer; font-size: 11px;">Edit Name</small>
            </div>
        </div>

        <div class="grid-container">
            <a href="calendar.html" class="feature-box">
                <i class="fas fa-calendar-alt"></i>
                <span>Event Calendar</span>
            </a>
            <a href="registration.html" class="feature-box">
                <i class="fas fa-user-edit"></i>
                <span>Registration</span>
            </a>
            <a href="leaderboard.html" class="feature-box">
                <i class="fas fa-trophy"></i>
                <span>Leaderboards</span>
            </a>
            <a href="lostfound.html" class="feature-box">
                <i class="fas fa-box-open"></i>
                <span>Lost & Found</span>
            </a>
        </div>

        <div class="footer-text">
            Â© 2026 ISU-Cabagan Online Event Management Hub
        </div>
    </div>

    <script>
        // --- SIDEBAR FUNCTIONS ---
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        // --- IMAGE PERSISTENCE ---
        window.onload = function() {
            const savedImg = localStorage.getItem('profileImg');
            const savedName = localStorage.getItem('adminName');
            if (savedImg) document.getElementById('logo-preview').src = savedImg;
            if (savedName) document.getElementById('admin-name').innerText = savedName;
        }

        function triggerUpload() {
            document.getElementById('image-input').click();
        }

        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Image = e.target.result;
                    document.getElementById('logo-preview').src = base64Image;
                    localStorage.setItem('profileImg', base64Image); // Save to browser
                }
                reader.readAsDataURL(file);
            }
        }

        // --- EDIT NAME FUNCTION ---
        function changeName() {
            const newName = prompt("Enter New Name:");
            if(newName) {
                document.getElementById('admin-name').innerText = newName;
                localStorage.setItem('adminName', newName);
            }
        }
    </script>

</body>
</html>
