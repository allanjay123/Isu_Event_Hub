<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | ISU Event Hub</title>
    <style>
        body { background-color: #f0f2f5; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background-color: #2d5a27; color: white; padding: 25px; text-align: center; font-size: 24px; font-weight: bold; text-transform: uppercase; }
        .container { max-width: 900px; margin: 30px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-add { background-color: #2d5a27; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 14px; border: none; }
        .btn-back { color: #2d5a27; text-decoration: none; font-weight: bold; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: #facc15; color: #2d5a27; text-align: left; padding: 12px; border: 1px solid #ddd; text-transform: uppercase; font-size: 14px; }
        td { padding: 12px; border: 1px solid #ddd; font-size: 14px; color: #333; }
        input, select { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; outline: none; }
        .btn-submit { background-color: #2d5a27; color: white; padding: 12px; width: 100%; border: none; border-radius: 5px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        
        /* New styles for the Registration Log */
        .log-section { margin-top: 40px; border-top: 2px solid #eee; pt: 20px; }
        .btn-delete { background-color: #d9534f; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">ISU Event Registration</div>
    <div class="container">
        <div class="top-bar">
            <button class="btn-add" onclick="clearForm()">+ New Registration</button>
            <a href="index.html" class="btn-back">‚Üê Back to Dashboard</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Student Name</b></td>
                    <td><input type="text" id="studentName" placeholder="Enter Full Name"></td>
                </tr>
                <tr>
                    <td><b>Student ID</b></td>
                    <td><input type="text" id="studentID" placeholder="Enter ID (e.g. 21-0001)"></td>
                </tr>
                <tr>
                    <td><b>Chosen Event</b></td>
                    <td>
                        <select id="chosenEvent">
                            <option>Intramurals 2026</option>
                            <option>Foundation Day</option>
                            <option>ICT Seminar</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn-submit" onclick="submitRegistration()">SUBMIT REGISTRATION</button>

        <div class="log-section">
            <h3>Registered Students</h3>
            <table id="logTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Event</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="logBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // 1. Kuhanin ang data mula sa localStorage o gumawa ng empty array
        let registrations = JSON.parse(localStorage.getItem('isuRegistrations')) || [];

        // 2. Function para i-save ang bagong registration
        function submitRegistration() {
            const name = document.getElementById('studentName').value;
            const id = document.getElementById('studentID').value;
            const event = document.getElementById('chosenEvent').value;

            if (name && id) {
                const newEntry = { name, id, event };
                registrations.push(newEntry);
                
                // I-save sa localStorage
                localStorage.setItem('isuRegistrations', JSON.stringify(registrations));
                
                alert('Student Registered Successfully!');
                clearForm();
                displayRegistrations();
            } else {
                alert('Please fill out all fields.');
            }
        }

        // 3. Function para i-display ang listahan
        function displayRegistrations() {
            const logBody = document.getElementById('logBody');
            logBody.innerHTML = registrations.map((reg, index) => `
                <tr>
                    <td>${reg.name}</td>
                    <td>${reg.id}</td>
                    <td>${reg.event}</td>
                    <td>
                        <button class="btn-delete" onclick="deleteRegistration(${index})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // 4. Function para mag-delete
        function deleteRegistration(index) {
            if (confirm("Delete this registration?")) {
                registrations.splice(index, 1);
                localStorage.setItem('isuRegistrations', JSON.stringify(registrations));
                displayRegistrations();
            }
        }

        // 5. Function para linisin ang form
        function clearForm() {
            document.getElementById('studentName').value = '';
            document.getElementById('studentID').value = '';
        }

        // Patakbuhin sa simula
        displayRegistrations();
    </script>
</body>
</html>
