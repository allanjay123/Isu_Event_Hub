<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | ISU Event Hub</title>
    <style>
        body { background-color: #f0f2f5; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background-color: #2d5a27; color: white; padding: 25px; text-align: center; font-size: 24px; font-weight: bold; text-transform: uppercase; }
        .container { max-width: 900px; margin: 30px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-add { background-color: #2d5a27; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 14px; border: none; }
        .btn-back { color: #2d5a27; text-decoration: none; font-weight: bold; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: #facc15; color: #2d5a27; text-align: left; padding: 12px; border: 1px solid #ddd; text-transform: uppercase; font-size: 14px; }
        td { padding: 12px; border: 1px solid #ddd; font-size: 14px; color: #333; }
        input, select { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; outline: none; }
        .btn-submit { background-color: #2d5a27; color: white; padding: 12px; width: 100%; border: none; border-radius: 5px; font-weight: bold; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">ISU Event Registration</div>
    <div class="container">
        <div class="top-bar">
            <button class="btn-add">+ Register Student</button>
            <a href="index.html" class="btn-back">‚Üê Back to Dashboard</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Student Name</b></td>
                    <td><input type="text" placeholder="Enter Full Name"></td>
                </tr>
                <tr>
                    <td><b>Student ID</b></td>
                    <td><input type="text" placeholder="Enter ID (e.g. 21-0001)"></td>
                </tr>
                <tr>
                    <td><b>Chosen Event</b></td>
                    <td>
                        <select>
                            <option>Intramurals 2026</option>
                            <option>Foundation Day</option>
                            <option>ICT Seminar</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn-submit" onclick="alert('Student Registered!')">SUBMIT REGISTRATION</button>
    </div>
</body>
</html>
