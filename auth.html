<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISU Event Hub | Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --isu-green: #2d5a27;
            --isu-gold: #facc15;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text: #2c3e50;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--isu-green), #1e3d1a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .auth-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-top: 8px solid var(--isu-gold);
            text-align: center;
            position: relative;
            transition: 0.5s ease;
        }

        .logo-area i {
            font-size: 50px;
            color: var(--isu-green);
            margin-bottom: 10px;
        }

        h2 { color: var(--isu-green); margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: var(--isu-green);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--isu-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(45, 90, 39, 0.3);
        }

        .auth-btn:hover {
            background: #23471e;
            transform: translateY(-2px);
        }

        .toggle-text {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }

        .toggle-text span {
            color: var(--isu-green);
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Animation Classes */
        .hidden { display: none; }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="auth-card fade-in">
        <div class="logo-area">
            <i class="fas fa-university"></i>
        </div>

        <div id="login-box">
            <h2>Welcome Back!</h2>
            <p>Login to access ISU Event Hub</p>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="login-id" placeholder="Student ID (ex: 20-12345)">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-pass" placeholder="Password">
            </div>

            <button class="auth-btn" onclick="handleLogin()">SIGN IN</button>
            
            <div class="toggle-text">
                Don't have an account? <span onclick="toggleAuth()">Register here</span>
            </div>
        </div>

        <div id="register-box" class="hidden">
            <h2>Create Account</h2>
            <p>Join the Isabela State University community</p>
            
            <div class="input-group">
                <i class="fas fa-id-badge"></i>
                <input type="text" id="reg-name" placeholder="Full Name">
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="reg-id" placeholder="Student ID">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="reg-pass" placeholder="Create Password">
            </div>

            <button class="auth-btn" onclick="handleRegister()">REGISTER NOW</button>
            
            <div class="toggle-text">
                Already have an account? <span onclick="toggleAuth()">Login here</span>
            </div>
        </div>
    </div>

    <script>
        // --- TOGGLE BETWEEN LOGIN & REGISTER ---
        function toggleAuth() {
            const loginBox = document.getElementById('login-box');
            const regBox = document.getElementById('register-box');
            
            loginBox.classList.toggle('hidden');
            regBox.classList.toggle('hidden');
            
            // Re-trigger animation
            const card = document.querySelector('.auth-card');
            card.classList.remove('fade-in');
            void card.offsetWidth; // Trigger reflow
            card.classList.add('fade-in');
        }

        // --- REGISTER LOGIC ---
        function handleRegister() {
            const name = document.getElementById('reg-name').value.trim();
            const id = document.getElementById('reg-id').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();

            if (!name || !id || !pass) {
                alert("❌ Please fill in all fields.");
                return;
            }

            // Kunin ang mga existing users
            let users = JSON.parse(localStorage.getItem('isu_users')) || [];

            // Check kung registered na ang ID
            if (users.some(user => user.id === id)) {
                alert("⚠️ This Student ID is already registered.");
                return;
            }

            // I-save ang bagong user
            users.push({ name, id, pass });
            localStorage.setItem('isu_users', JSON.stringify(users));

            alert("✅ Registration Successful! You can now login.");
            toggleAuth(); // Balik sa Login
        }

        // --- LOGIN LOGIC ---
        function handleLogin() {
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();

            if (!id || !pass) {
                alert("❌ Please enter your credentials.");
                return;
            }

            // Admin Backdoor for testing
            if (id === "admin" && pass === "1234") {
                executeLogin("System Administrator");
                return;
            }

            // Check sa LocalStorage
            let users = JSON.parse(localStorage.getItem('isu_users')) || [];
            const user = users.find(u => u.id === id && u.pass === pass);

            if (user) {
                executeLogin(user.name);
            } else {
                alert("❌ Invalid Student ID or Password.");
            }
        }

        function executeLogin(userName) {
            // I-save ang session
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('adminName', userName); // Ito ang gagamitin ng dashboard para sa pangalan
            
            alert("✨ Login Successful! Welcome, " + userName);
            
            // REDIRECT: Palitan ang 'dashboard.html' ng filename ng main code mo
            window.location.href = 'index.html'; 
        }

        // Check kung naka-login na para diretso na sa dashboard
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
