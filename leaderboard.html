<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | ISU Standings</title>
    <style>
        body { background-color: #f0f2f5; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background-color: #2d5a27; color: white; padding: 25px; text-align: center; font-size: 24px; font-weight: bold; text-transform: uppercase; }
        .container { max-width: 1000px; margin: 30px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-add { background-color: #2d5a27; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; display: inline-block; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background-color: #facc15; color: #2d5a27; text-align: left; padding: 12px; border: 1px solid #ddd; }
        td { padding: 12px; border: 1px solid #ddd; }
        .btn-edit { background-color: #2d5a27; color: white; border: none; padding: 5px 10px; border-radius: 3px; }
        .btn-delete { background-color: #d9534f; color: white; border: none; padding: 5px 10px; border-radius: 3px; }
        .back-link { display: block; margin-top: 20px; color: #2d5a27; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">ISU Leaderboard List</div>
    <div class="container">
        <a href="#" class="btn-add">+ Add Score</a>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Department</th>
                    <th>Points</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>CCSICT (Crows)</td>
                    <td>1,250</td>
                    <td>
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>CTE (Tigers)</td>
                    <td>1,100</td>
                    <td>
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
