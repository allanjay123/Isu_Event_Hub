
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISU Event Hub | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --isu-green: #2d5a27;
            --isu-gold: #facc15;
            --bg-gray: #f0f2f5;
        }

        body { 
            background-color: var(--bg-gray); 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        /* Dark Green Header */
        .header { 
            background-color: var(--isu-green); 
            color: white; 
            padding: 30px; 
            text-align: center; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* White Container Box */
        .container { 
            max-width: 1000px; 
            margin: -30px auto 50px auto; 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }

        /* Profile/Logo Section (Naka-align sa LEFT) */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 20px;
        }

        .logo-container {
            position: relative;
        }

        #logo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--isu-gold);
            background-color: #eee;
            cursor: pointer;
            transition: 0.3s;
        }

        #logo-preview:hover {
            opacity: 0.8;
        }

        .welcome-text {
            text-align: left;
        }

        .welcome-text h2 {
            margin: 0;
            color: var(--isu-green);
            font-size: 22px;
        }

        .welcome-text p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 14px;
        }

        /* Hidden File Input */
        #image-input {
            display: none;
        }

        /* Dashboard Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature-box {
            background: white;
            border: 1px solid #ddd;
            border-top: 8px solid var(--isu-gold);
            border-radius: 8px;
            padding: 30px 15px;
            text-decoration: none;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }

        .feature-box i {
            font-size: 40px;
            color: var(--isu-green);
            margin-bottom: 15px;
        }

        .feature-box span {
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            font-size: 14px;
        }

        .footer-text {
            margin-top: 50px;
            text-align: center;
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ISU Online Event System</h1>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="logo-container">
                <img id="logo-preview" src="https://via.placeholder.com/100?text=PHOTO" alt="Logo Preview" onclick="triggerUpload()">
                <input type="file" id="image-input" accept="image/*" onchange="previewImage(this)">
            </div>
            <div class="welcome-text">
                <h2>Admin Dashboard</h2>
                <p>Isabela State University - Cabagan</p>
                <small style="color: #999; font-size: 10px;">Tap photo to change</small>
            </div>
        </div>

        <div class="grid-container">
            <a href="calendar.html" class="feature-box">
                <i class="fas fa-calendar-alt"></i>
                <span>Event Calendar</span>
            </a>

            <a href="registration.html" class="feature-box">
                <i class="fas fa-user-edit"></i>
                <span>Registration</span>
            </a>

            <a href="leaderboard.html" class="feature-box">
                <i class="fas fa-trophy"></i>
                <span>Leaderboards</span>
            </a>

            <a href="lostfound.html" class="feature-box">
                <i class="fas fa-box-open"></i>
                <span>Lost & Found</span>
            </a>
        </div>

        <div class="footer-text">
            Â© 2026 ISU-Cabagan Online Event Management Hub
        </div>
    </div>

    <script>
        function triggerUpload() {
            document.getElementById('image-input').click();
        }

        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('logo-preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
  </html>
